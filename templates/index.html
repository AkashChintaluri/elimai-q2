<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #1976d2;
            background-color: rgba(25, 118, 210, 0.1);
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
        }
        .loading.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .table-container {
            overflow-x: auto;
        }
        .parameter-table {
            width: 100%;
            border-collapse: collapse;
        }
        .parameter-table th,
        .parameter-table td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .parameter-table th {
            background-color: #f8fafc;
            font-weight: 600;
        }
        .category-header {
            background-color: #f1f5f9;
            font-weight: 600;
        }
        .value-cell {
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error-message {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0.5rem;
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-2">Medical Report OCR</h1>
        <p class="text-xl text-center text-gray-600 mb-8">Upload your medical report to extract structured data using enhanced OCR</p>

        <div class="max-w-4xl mx-auto">
            <div id="dropZone" class="drop-zone bg-white shadow-sm">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-blue-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-lg font-medium text-gray-700">Drag and drop a file here, or click to select</p>
                    <p class="text-sm text-gray-500 mt-2">Supported formats: PDF, PNG, JPG, BMP, TIFF, GIF</p>
                    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf,.png,.jpg,.jpeg,.bmp,.tiff,.tif,.gif">
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="results" class="hidden mt-8">
                <div class="bg-white shadow-sm rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Extracted Data</h2>
                        <button id="downloadButton" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Download Raw Text
                        </button>
                    </div>
                    <div class="table-container">
                        <table class="parameter-table">
                            <thead>
                                <tr>
                                    <th>Parameter</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-lg text-gray-700">Processing your document...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const results = document.getElementById('results');
            const downloadButton = document.getElementById('downloadButton');

            // Handle file selection
            dropZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Handle drag and drop
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            }

            function handleFile(file) {
                const formData = new FormData();
                formData.append('file', file);

                loading.classList.add('active');
                errorMessage.classList.remove('show');
                results.classList.add('hidden');

                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Failed to process file');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    displayResults(data);
                })
                .catch(error => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.add('show');
                })
                .finally(() => {
                    loading.classList.remove('active');
                });
            }

            function displayResults(data) {
                results.classList.remove('hidden');
                
                // Display results
                const tableBody = document.getElementById('resultsTableBody');
                tableBody.innerHTML = renderTable(data.data.json);
                
                // Set up download button
                downloadButton.onclick = () => downloadFile(data.data.text_file);
            }

            function renderTable(data) {
                let html = '';
                for (const [key, value] of Object.entries(data)) {
                    if (typeof value === 'object' && value !== null) {
                        html += `
                            <tr class="category-header">
                                <td colspan="2">${key}</td>
                            </tr>
                            ${renderTable(value)}
                        `;
                    } else {
                        html += `
                            <tr>
                                <td>${key}</td>
                                <td class="value-cell">${value || 'N/A'}</td>
                            </tr>
                        `;
                    }
                }
                return html;
            }

            function downloadFile(filePath) {
                window.location.href = `/api/download/${filePath}`;
            }
        });
    </script>
</body>
</html>
